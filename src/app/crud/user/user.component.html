<p>CRUD </p>

<form [formGroup]="form" (ngSubmit)="save()">
    <h1 >{{type}}</h1>
    <label for="">Name</label>
    <input type="text" formControlName="name">
    <p *ngIf="FormError">{{FormError}}</p>
    <button type="submit" [disabled]="form.invalid">{{Button?'Loading...':'save'}}</button>
</form>
<ul *ngFor="let item of list;let i =index">
    <li>{{i+1}} {{item.name}}</li>
    <button (click)="update(i,item.name)">Update</button>
    <button (click)="dlete(i)">Delete</button>
</ul>
