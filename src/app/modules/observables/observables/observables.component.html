<h2>Observables</h2>
<div class="flex-container">
    <div>
        <h4>Parent</h4>
        {{value}}
        
    <p *ngIf="expression" style="background-color: green;">Activation</p>

    </div>
    <div>
        <h4>Child</h4>
        <app-child></app-child>
    </div>
</div>
